<div class="p-8 bg-transparent min-h-screen">
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Editar Registro</h1>
            <p class="text-slate-400 mt-1">
                Modificando: <span class="text-indigo-400 font-mono">{{ catalogToEdit()?.showName }}</span>
            </p>
        </div>
    </div>

    @if (catalogToEdit()) {
    <app-catalog-form 
        [initialData]="catalogToEdit()" 
        [parentCatalogs]="parents()" 
        (onSave)="handleUpdate($event)" 
        (onCreateChild)="handleCreateChild($event)"
    >
    </app-catalog-form>
    } @else {
    <div class="flex justify-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-700 border-t-indigo-500"></div>
    </div>
    }
</div>
