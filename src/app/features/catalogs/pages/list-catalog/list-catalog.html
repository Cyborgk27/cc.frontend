<div class="p-8 bg-transparent min-h-screen animate-in fade-in duration-500">
    <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Catálogos Maestros</h1>
            <p class="text-slate-400 mt-1">Gestión de parámetros y diccionarios del sistema.</p>
        </div>

        <button routerLink="/catalogs/new-catalog"
            class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-2xl font-bold transition-all flex items-center gap-2 shadow-lg shadow-indigo-600/20 active:scale-95">
            <span class="material-icons">add</span> Nuevo Catálogo
        </button>
    </div>

    <div class="bg-slate-800/40 p-4 rounded-3xl border border-slate-700/50 mb-6">
        <div class="relative w-full md:w-96">
            <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">search</span>
            <input type="text" (input)="onSearch($any($event.target).value)" placeholder="Buscar por nombre o código..."
                class="w-full bg-slate-900 border border-slate-700 text-white pl-12 pr-4 py-3 rounded-xl focus:border-indigo-500 outline-none transition-all">
        </div>
    </div>

    <app-generic-table [data]="catalogFacade.catalogs()" [columns]="columns" [loading]="catalogFacade.isLoading()"
        [pagination]="true" [currentPage]="filters().page ?? 1" (pageChange)="onPageChange($event)" [actions]="actions">
    </app-generic-table>
</div>
