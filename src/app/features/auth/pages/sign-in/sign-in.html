<div class="min-h-screen flex items-center justify-center bg-slate-950 p-6">
    <div class="w-full max-w-md space-y-8 bg-slate-900/50 p-10 rounded-3xl border border-slate-800 shadow-2xl backdrop-blur-xl">

        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-white tracking-tight">
                CC <span class="text-indigo-500">API</span>
            </h1>
            <p class="text-slate-400 mt-2 text-sm">Ingresa a tu panel de control</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5 mt-8">
            
            <app-form-input 
                formControlName="email" 
                type="email" 
                label="Correo Electrónico"
                placeholder="correo@ejemplo.com" 
                icon="alternate_email" 
                [error]="getErrorMessage('email')">
            </app-form-input>

            <app-form-input 
                formControlName="password" 
                type="password" 
                label="Contraseña" 
                placeholder="••••••••"
                icon="lock" 
                [error]="getErrorMessage('password')">
            </app-form-input>

            <div class="pt-2">
                <button type="submit" 
                    [disabled]="loginForm.invalid || isLoading()"
                    class="w-full flex items-center justify-center gap-3 bg-indigo-600 hover:bg-indigo-500 disabled:opacity-30 disabled:cursor-not-allowed text-white py-4 rounded-2xl font-bold transition-all shadow-lg shadow-indigo-600/20 active:scale-95">
                    
                    @if (isLoading()) {
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Autenticando...</span>
                    } @else {
                        <span>Entrar</span>
                        <span class="material-icons text-sm">login</span>
                    }
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-slate-500 text-xs">
                ¿No tienes cuenta?
                <a routerLink="/auth/sign-up" class="text-indigo-400 hover:text-indigo-300 font-bold transition-colors">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>
</div>
