<div class="p-8 max-w-7xl mx-auto animate-in fade-in duration-500">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
        <div>
            <h2 class="text-3xl font-bold text-white tracking-tight">Gestión de Usuarios</h2>
            <p class="text-slate-400 font-medium mt-1">Control de acceso y perfiles de identidad.</p>
        </div>

        <button (click)="handleCreate()"
            class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-3 rounded-2xl font-bold transition-all flex items-center gap-2 shadow-xl shadow-indigo-900/20 active:scale-95">
            <span class="material-icons text-sm">add</span>
            Crear Usuario
        </button>
    </div>

    <div class="bg-slate-800/20 border border-slate-700/30 rounded-3xl overflow-hidden backdrop-blur-md shadow-2xl">
        
        <app-generic-table
            [data]="userFacade.users()"
            [columns]="columns"
            [loading]="userFacade.isLoading()"
            (onEdit)="handleEdit($event)">
        </app-generic-table>

        @if (!userFacade.isLoading() && userFacade.users().length === 0) {
            <div class="py-24 text-center">
                <div class="inline-flex p-6 bg-slate-900/50 rounded-3xl mb-4 border border-slate-800">
                    <span class="material-icons text-slate-700 text-6xl">person_search</span>
                </div>
                <h3 class="text-white font-bold text-xl tracking-wide">No se encontraron usuarios</h3>
                <p class="text-slate-500 mt-2 max-w-xs mx-auto">La base de datos de usuarios está vacía o no coincide con los criterios.</p>
            </div>
        }
    </div>
</div>
