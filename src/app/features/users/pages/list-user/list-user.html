<div class="p-8 animate-in fade-in slide-in-from-bottom-4 duration-700">

    <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
        <div>
            <h1 class="text-4xl font-black text-white tracking-tight">Usuarios</h1>
            <p class="text-slate-400 mt-1 text-sm font-medium">Control de acceso y gesti√≥n de cuentas activas/inactivas.
            </p>
        </div>

        <button (click)="handleCreate()"
            class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-3.5 rounded-2xl font-bold transition-all shadow-xl shadow-indigo-600/20 active:scale-95 flex items-center gap-3">
            <span class="material-icons text-sm">person_add</span>
            Nuevo Usuario
        </button>
    </header>

    <div class="mb-8 relative max-w-lg group">
        <span
            class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-indigo-500 transition-colors">search</span>
        <input #searchInput (keyup.enter)="currentPage.set(1); loadUsers(searchInput.value)" type="text"
            placeholder="Buscar por correo o nombre (Enter)..."
            class="w-full bg-slate-900/50 border border-slate-800 text-white pl-12 pr-4 py-4 rounded-[1.5rem] outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/5 transition-all backdrop-blur-md">
    </div>

    <app-generic-table [data]="userFacade.users()" [columns]="columns" [actions]="actions"
        [loading]="userFacade.isLoading()" [pagination]="true" [currentPage]="currentPage()" [totalItems]="100"
        (pageChange)="onPageChange($event)">
    </app-generic-table>

</div>
