        <div class="space-y-1">
            <label class="text-xs font-bold text-indigo-400 uppercase tracking-wider ml-1">Nombre de Usuario</label>
            <input formControlName="userName"
                class="w-full bg-slate-900 border border-slate-700 text-white p-3 rounded-xl focus:border-indigo-500 outline-none transition-all"
                placeholder="alexkiller0408">
        </div>
        <div class="space-y-1">
            <label class="text-xs font-bold text-indigo-400 uppercase tracking-wider ml-1">Email</label>
            <input formControlName="email"
                class="w-full bg-slate-900 border border-slate-700 text-white p-3 rounded-xl focus:border-indigo-500 outline-none transition-all"
                placeholder="alexkiller0408@gmail.com">
        </div>
        <div class="space-y-1">
            <label class="text-xs font-bold text-indigo-400 uppercase tracking-wider ml-1">Contraseña</label>
            <input formControlName="password"
                class="w-full bg-slate-900 border border-slate-700 text-white p-3 rounded-xl focus:border-indigo-500 outline-none transition-all"
                placeholder="alexis2004" type="password">
        </div>
        <div class="space-y-1">
            <label class="text-xs font-bold text-indigo-400 uppercase tracking-wider ml-1">Nombres</label>
            <input formControlName="firstName"
                class="w-full bg-slate-900 border border-slate-700 text-white p-3 rounded-xl focus:border-indigo-500 outline-none transition-all"
                placeholder="Alexis Ariel">
        </div>
        <div class="space-y-1">
            <label class="text-xs font-bold text-indigo-400 uppercase tracking-wider ml-1">Apellidos</label>
            <input formControlName="lastName"
                class="w-full bg-slate-900 border border-slate-700 text-white p-3 rounded-xl focus:border-indigo-500 outline-none transition-all"
                placeholder="Cepeda Yupanqui">
        </div>
        <!-- <div class="space-y-1 md:col-span-2">
            <label class="text-xs font-bold text-indigo-400 uppercase tracking-wider ml-1">Descripción del Rol</label>
            <textarea formControlName="description" rows="3"
                class="w-full bg-slate-900 border border-slate-700 text-white p-3 rounded-xl focus:border-indigo-500 outline-none transition-all resize-none"
                placeholder="Describe brevemente las responsabilidades de este perfil..."></textarea>
        </div> -->

        <div class="space-y-1">
            <label class="text-xs font-bold text-indigo-400 uppercase tracking-wider ml-1">Asignar Rol</label>
            <select formControlName="roleId"
                class="w-full bg-slate-900 border border-slate-700 text-white p-3 rounded-xl focus:border-indigo-500 outline-none transition-all appearance-none cursor-pointer">
                <option value="" disabled selected>Seleccione un rol...</option>
                @for (role of security.roles(); track role.id) {
                    <option [value]="role.id">{{ role.showName }}</option>
                }
            </select>
        </div>
    </form>

    <div class="grid grid-cols-12 gap-6" cdkDropListGroup>
        <div class="col-span-12 lg:col-span-4 space-y-4">
            <h3 class="text-slate-400 font-bold text-xs uppercase flex items-center gap-2">
                <span class="material-icons text-sm">list</span> Módulos Disponibles
            </h3>

        </div>

        <div class="col-span-12 lg:col-span-8 space-y-4">
            <h3 class="text-slate-400 font-bold text-xs uppercase flex items-center gap-2">
                <span class="material-icons text-sm">build</span> Configuración de Accesos
            </h3>

        </div>
    </div>

    <div class="flex justify-end gap-3 mt-4 border-t border-slate-800 pt-6">
        <button routerLink="/users/list-user"
            class="px-6 py-2 text-slate-400 hover:text-white transition-colors font-medium">Cancelar</button>
        <button (click)="submit()" [disabled]="form.invalid || security.isLoading()"
            class="bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed text-white px-8 py-2 rounded-xl font-bold transition-all shadow-lg shadow-indigo-600/20">
            {{ security.isLoading() ? 'Procesando...' : 'Finalizar y Guardar' }}
        </button>
    </div>
</div>
