<div class="p-8 bg-transparent min-h-screen">
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Editar Rol</h1>
            <p class="text-slate-400 mt-1">
                Modificando: <span class="text-indigo-400 font-mono">{{ roleData()?.showName }}</span>
            </p>
        </div>
        <button routerLink="/security/list-security"
            class="text-slate-500 hover:text-white transition-colors flex items-center gap-2">
            <span class="material-icons">close</span> Cancelar
        </button>
    </div>

    @if (roleData()) {
    <app-role-form [initialData]="roleData()" (onSave)="handleUpdate($event)">
    </app-role-form>
    } @else {
    <div class="flex flex-col items-center justify-center py-20 bg-slate-800/20 rounded-3xl border border-slate-700/50">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-700 border-t-indigo-500 mb-4"></div>
        <p class="text-slate-500 animate-pulse">Cargando configuraci√≥n del rol...</p>
    </div>
    }
</div>
