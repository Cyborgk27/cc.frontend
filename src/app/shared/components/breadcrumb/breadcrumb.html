@if (breadcrumbService.breadcrumbs().length > 0) {
<nav class="flex mb-6" aria-label="Breadcrumb">
    <ol class="flex items-center px-4 py-2 bg-slate-800/20 backdrop-blur-md border border-slate-700/50 rounded-2xl">
        <li class="flex items-center">
            <a routerLink="/dashboard" class="text-slate-500 hover:text-indigo-400 transition-colors">
                <span class="material-icons text-sm">home</span>
            </a>
        </li>

        @for (bc of breadcrumbService.breadcrumbs(); track bc.url; let last = $last) {
        <li class="flex items-center">
            <span class="material-icons text-slate-600 mx-2 text-[16px]">chevron_right</span>

            @if (last) {
            <span class="text-indigo-400 font-bold text-sm tracking-wide">{{ bc.label }}</span>
            } @else {
            <a [routerLink]="bc.url" class="text-slate-400 hover:text-slate-200 text-sm transition-colors">
                {{ bc.label }}
            </a>
            }
        </li>
        }
    </ol>
</nav>
}
