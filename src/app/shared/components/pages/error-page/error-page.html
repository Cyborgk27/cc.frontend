<div class="min-h-[85vh] flex flex-col items-center justify-center p-6 overflow-hidden relative">
    
    <div class="absolute top-1/4 -left-20 w-96 h-96 bg-indigo-600/10 blur-[120px] rounded-full"></div>
    <div class="absolute bottom-1/4 -right-20 w-96 h-96 bg-purple-600/10 blur-[120px] rounded-full"></div>

    <div class="relative z-10 flex flex-col items-center max-w-2xl w-full py-12 px-8 rounded-[3rem] border border-white/5 bg-slate-900/40 backdrop-blur-2xl shadow-2xl animate-in fade-in zoom-in duration-700">
        
        <div class="relative mb-10 group">
            <div class="absolute inset-0 bg-indigo-500/30 blur-[50px] rounded-full animate-pulse group-hover:bg-indigo-500/50 transition-all duration-700"></div>
            <div class="relative z-10 w-32 h-32 flex items-center justify-center bg-slate-950 rounded-3xl border border-indigo-500/30 shadow-inner overflow-hidden">
                <div class="absolute inset-0 bg-linear-to-b from-transparent via-indigo-500/10 to-transparent h-full w-full animate-scan"></div>
                
                <span class="material-icons text-7xl bg-linear-to-b from-indigo-400 to-indigo-600 bg-clip-text text-transparent select-none">
                    {{ icon }}
                </span>
            </div>
        </div>

        <h1 class="absolute -top-10 text-[12rem] font-black bg-linear-to-b from-white/[0.03] to-transparent bg-clip-text text-transparent select-none pointer-events-none">
            {{ code }}
        </h1>

        <div class="text-center space-y-4">
            <h2 class="text-5xl font-extrabold text-white tracking-tight">
                {{ title }}
            </h2>
            <div class="h-1 w-20 bg-indigo-500 mx-auto rounded-full shadow-[0_0_15px_rgba(99,102,241,0.6)]"></div>
            <p class="text-slate-400 text-lg max-w-sm mx-auto leading-relaxed font-medium italic">
                "{{ message }}"
            </p>
        </div>

        <div class="flex flex-wrap justify-center gap-6 mt-12 w-full">
            <button (click)="goBack()"
                class="group relative px-8 py-4 bg-slate-950 text-slate-300 rounded-2xl font-bold transition-all duration-300 flex items-center gap-3 border border-slate-700 hover:border-indigo-500/50 hover:text-white shadow-xl active:scale-95">
                <span class="material-icons text-sm group-hover:-translate-x-1 transition-transform">arrow_back</span>
                Regresar
            </button>

            <button routerLink="/dashboard"
                class="relative px-10 py-4 bg-indigo-600 overflow-hidden text-white rounded-2xl font-black tracking-wide shadow-[0_10px_30px_rgba(79,70,229,0.3)] hover:shadow-indigo-500/50 hover:scale-[1.05] transition-all duration-300 active:scale-95 flex items-center gap-3">
                <div class="absolute inset-0 bg-linear-to-r from-transparent via-white/20 to-transparent -translate-x-full hover:animate-shine"></div>
                
                <span class="material-icons text-sm">home</span>
                Ir al Inicio
            </button>
        </div>
    </div>
</div>
