<nav class="flex flex-col h-full p-4 space-y-2 transition-all duration-300 bg-slate-900 border-r border-slate-800"
    [class.w-20]="isCollapsed()" [class.w-64]="!isCollapsed()">

    <div class="flex justify-end mb-4">
        <button (click)="toggleSidenav()" mat-icon-button class="text-slate-500 hover:text-white">
            <mat-icon>{{ isCollapsed() ? 'menu_open' : 'menu' }}</mat-icon>
        </button>
    </div>

    <div class="mb-6 px-4 transition-opacity duration-200" [class.opacity-0]="isCollapsed()">
        <p class="text-xs text-slate-500 uppercase tracking-widest font-bold whitespace-nowrap" *ngIf="!isCollapsed()">
            Men√∫ Principal
        </p>
    </div>

    @for (item of menu(); track item.name) {
    <a [routerLink]="item.path" routerLinkActive="bg-indigo-600 text-white"
        [matTooltip]="isCollapsed() ? item.showName : ''" matTooltipPosition="right"
        class="flex items-center px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition-all duration-200 overflow-hidden shrink-0"
        [class.justify-center]="isCollapsed()" [class.gap-3]="!isCollapsed()">

        <mat-icon class="shrink-0">{{ item.icon }}</mat-icon>

        <span class="font-medium whitespace-nowrap transition-opacity duration-300" [class.opacity-0]="isCollapsed()"
            [class.hidden]="isCollapsed()">
            {{ item.showName }}
        </span>
    </a>
    }
</nav>
