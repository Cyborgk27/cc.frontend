<div class="space-y-2 w-full group">
    @if (label) {
    <label
        class="text-[10px] font-bold text-indigo-400 uppercase tracking-[0.2em] ml-1 transition-colors group-focus-within:text-indigo-300">
        {{ label }}
    </label>
    }

    <div class="relative flex items-center">
        @if (icon) {
        <span
            class="material-icons absolute left-4 text-slate-500 text-xl transition-colors group-focus-within:text-indigo-500">
            {{ icon }}
        </span>
        }

        <input [type]="type" [value]="value" [placeholder]="placeholder" [disabled]="disabled"
            (input)="handleInput($event)" (blur)="onTouched()" [class.pl-12]="icon" [class.border-rose-500]="error"
            class="w-full bg-slate-900/50 border border-slate-700 text-white p-3.5 rounded-2xl 
             outline-none transition-all duration-300
             placeholder:text-slate-600
             focus:border-indigo-500 focus:bg-slate-900 focus:shadow-[0_0_15px_rgba(79,70,229,0.1)]
             disabled:opacity-50 disabled:cursor-not-allowed" />
    </div>

    @if (error) {
    <p class="text-[11px] text-rose-400 font-medium ml-2 animate-in slide-in-from-top-1 duration-200">
        {{ error }}
    </p>
    }
</div>
