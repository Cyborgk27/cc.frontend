<div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl p-4 w-72 animate-in zoom-in-95 duration-200">
    <div class="relative mb-4">
        <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-sm">search</span>
        <input type="text" (input)="filterIcons(t.value)" #t placeholder="Filtrar iconos..."
            class="w-full bg-slate-900 border border-slate-700 text-white text-xs p-2 pl-9 rounded-lg outline-none focus:border-indigo-500 transition-all">
    </div>

    <div class="grid grid-cols-4 gap-2 max-h-48 overflow-y-auto pr-1 custom-scrollbar">
        @for (icon of filteredIcons(); track icon) {
        <button type="button" (click)="select(icon)"
            class="p-2 flex items-center justify-center rounded-xl hover:bg-indigo-600 group transition-all"
            [matTooltip]="icon">
            <span class="material-icons text-slate-400 group-hover:text-white transition-colors">{{ icon }}</span>
        </button>
        } @empty {
        <div class="col-span-4 py-4 text-center text-slate-500 text-xs italic">
            No hay resultados
        </div>
        }
    </div>
</div>
